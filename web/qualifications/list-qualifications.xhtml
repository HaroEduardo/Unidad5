<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>#{str.qualificationListTitle}</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <h5>#{str.qualificationListTitle}</h5>
                <b:form>
                    <b:commandButton value="#{str.buttonAdd}" action="#{qualificationBean.start()}" look="primary"  style="width:200px"/>
                </b:form>
                <b:dataTable value="#{qualificationBean.qualifications}" var="c">
                    <b:dataTableColumn label="#{str.action}">
                        <h:form>
                            <b:commandButton look="success" value="#{str.buttonEdit}" action="#{qualificationBean.edit(c)}"/>
                        </h:form>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{str.excursionNameHeader}">
                        <p:outputLabel value="#{c.excursion.excursionName}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{str.studentHeader}">
                        <p:outputLabel value="#{c.student}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{str.periodHeader}">
                        <p:outputLabel value="#{c.period}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{str.qualificationHeader}">
                        <p:outputLabel value="#{c.qualification}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{str.stateHeader}">
                        <p:outputLabel value="#{c.state}"/>
                    </b:dataTableColumn>
                </b:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
